<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>お問い合わせフォーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 簡易デザイン */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      background: #282c34;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: #fff;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 1rem;
      text-align: center;
    }
    .form-container {
      margin-top: 2rem;
      text-align: center;
    }
    iframe {
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h2>“当たり前”を手放すと、世界が広がる。</h2>
  </header>

  <main>
    <h1>お問い合わせページ</h1>
    <p>以下のフォームより、お気軽にお問い合わせください。</p>
    <div class="form-container">
      <!-- ここにGoogleフォームの埋め込みコードを貼る -->
      <iframe 
        src="https://docs.google.com/forms/d/e/1FAIpQLSdKLhbCMK7wlDWCb6t69iMWebVW15gdoSuFdpPGyvwIBFS2_w/viewform?embedded=true" 
        width="640" height="689" frameborder="0" marginheight="0" marginwidth="0">
        読み込んでいます…
      </iframe>
    </div>
  </main>
</body>
</html>
